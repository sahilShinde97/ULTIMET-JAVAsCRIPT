<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // using normal function

    // addition using normal function
    function add(a,b){
      return a + b;
    }
    console.log(add(10,20));
    // subtraction using normal function
    function sub(c,d)
    {
      return c - d;
    }
    console.log(sub(30 , 20));

    // division using normal function
    function div (x,y){
      return x / y;
    }
    console.log(div(2,10))
    
    // multiplication using normal function
    function mul(f , g){
      return f * g;
    }
    console.log(mul(10,20));

    // using arrow function

    let sum = (a,b)=> a+b;
    console.log(add(10,20));

    let sub1 = (c , d) => c - d;
    console.log(sub1(30,20));
    
    let div2 = (f ,g) => f / g;
    console.log(add(2 , 10));

    let mul1 = (x,y) => x  * y;
    console.log(mul1(10,20));
  </script>
</body>
</html>
